<body>

	<!--Navbar from website -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	  <div class="container">
	  <a class="navbar-brand" href="https://shashwatuttam.github.io/">Shashwat Uttam</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">

	      <li class="nav-item">
	        <a class="nav-link" href="https://shashwatuttam.github.io/">Home</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="https://shashwatuttam.github.io/archives.html">Archives <span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	  </div>
	  </div>
	</nav>

	<!--Jumbotron-->
	<div class="jumbotron jumbotron-fluid mb-0">
	  <div class="container">
	    <h1 class="display-4">Filter App</h1>
	    <p class="lead">Applying Dog Filter on human faces using face detection and facial feature recognition.</p>
	  </div>
	</div>

		<ul class="nav nav-pills mt-5 mb-3" id="pills-tab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" id="pills-res-tab" data-toggle="pill" href="#pills-res" role="tab" aria-controls="pills-res" aria-selected="true">Result</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="pills-inp-tab" data-toggle="pill" href="#pills-inp" role="tab" aria-controls="pills-inp" aria-selected="false">Input</a>
		  </li>
		</ul>
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active" id="pills-res" role="tabpanel" aria-labelledby="pills-res-tab">
				<div class="card container2" style="width: 100%; height : 600px !important; background-color: white;">

					    <h5 class="text card-title">Result</h5>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="pills-inp" role="tabpanel" aria-labelledby="pills-inp-tab">

					    <h5 class="text card-title">Input</h5>
